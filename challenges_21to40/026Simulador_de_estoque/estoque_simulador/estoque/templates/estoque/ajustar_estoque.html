<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustar Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron text-center bg-dark text-white py-1">
            <h1 class="display-4">Ajustar Estoque</h1>
            <p class="lead">{{ produto.nome }}</p>
        </div>
        <div class="text-center">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input class="form-control" type="number" id="quantidade" name="quantidade">
                </div>
                <div class="form-group">
                    <label for="tipo_movimento">Tipo de Movimento:</label>
                    <select class="form-control" id="tipo_movimento" name="tipo_movimento">
                        <option value="E">Entrada</option>
                        <option value="S">Saída</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary text-center">Ajustar</button>
            </form>
        </div>
        <div class="container text-center mt-4">
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Voltar para Lista de Produtos</a>
            <a href="{% url 'historico_estoque' %}" class="btn btn-info">Histórico de Estoque</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
